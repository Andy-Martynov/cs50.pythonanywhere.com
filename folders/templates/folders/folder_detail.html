{% extends "folders/layout.html" %}

{% load static %}

{% block section %}
    <div class="w3-row w3-margin w3-padding w3-center w3-round-xlarge w3-light-gray">
        <span>{{ object.name }}</span>
        <span class="w3-right">
            <a class="action" href="{% url 'folders:folder_update' object.id %}">
                <i class="fa fa-edit w3-text-green"></i>
            </a>
            <a class="action" href="{% url 'folders:folder_share' object.id %}">
                <i class="fa fa-hand-o-right w3-text-blue"></i>
            </a>
            <a class="action" href="{% url 'folders:folder_delete' object.id %}" onclick="return confirm('Are you sure?');">
                <i class="fa fa-trash w3-text-red"></i>
            </a>
        </span>
    </div>

    <div class="w3-row-padding">
        {% include "folders/include_folder_list.html" %}
    </div>
{% endblock %}
