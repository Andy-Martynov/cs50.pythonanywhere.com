{% extends "meeting/layout.html" %}

{% load static %}

{% block title %}
    MEETINGS
{% endblock %}

{% block script %}
<script>
    document.addEventListener('DOMContentLoaded', function() { setCurrent('meetings'); });
</script>
{% endblock %}


{% block body %}
    <h2>Meeting {{ meeting.name }}</h2>

    <form class="w3-container w3-xlarge" method="post">
        {% csrf_token %}
        {{ form.as_table}}
        <input class="w3-button w3-teal w3-margin-left" type="submit" value="SAVE">
    </form>
{% endblock %}
