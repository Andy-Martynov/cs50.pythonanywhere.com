{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        	<meta charset="UTF-8">
        	<meta name="viewport" content="initial-scale=1.0, width=device-width" />

            <title>{% block title %}TO DO{% endblock %}</title>

            {% block icon %}
                <link rel="shortcut icon" href="{% static 'todo/todo_32.png' %}" type="image/png">
            {% endblock %}
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
            <script src="https://kit.fontawesome.com/1482812741.js"></script>
    </head>

    <body>
        <div class="w3-padding w3-margin w3-border w3-border-red w3-round-xlarge">
            <div class="w3-padding">
                <img src="https://cs50.pythonanywhere.com/static/todo/todo_60.png"> TASK REMINDER
            </div>
            <div>
                {% if share.task.user.image %}
                    <img src="https://cs50.pythonanywhere.com/{{ share.task.user.image.url }}" class="rounded-circle ml-2" style="width: 60px; height: 60px;">
                {% else %}
                    <img src="https://cs50.pythonanywhere.com/static/account/x.png" class="rounded-circle ml-2" style="width: 60px; height: 60px;">
                {% endif %}
                <b>{{ share.task.user }}</b> shared task for you :
            </div>
            <br>
            <a href="https://cs50.pythonanywhere.com/todo/detail/{{ share.task.id }}"><b>{{ share.task }}</b></a>
            <br>
            <p><i>Click to view</i></p>
        </div>
    </body>
</html>
